<div class="login-wrapper">
  <div class="container-center">
    <div class="login-area">
      <div class="card panel-custom">
        <div class="card-heading custom_head">
          <div class="view-header">
            <div class="header-icon">
              <i class="pe-7s-unlock"></i>
            </div>
            <div class="header-title">
              <h3>Sign In To CRM</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit()">
            <div class="form-group">
              <label class="control-label" for="username">Username</label>
              <input type="text" placeholder="Username  " title="Please enter you username" formControlName="username"
                id="username" class="form-control">
              <ng-container *ngIf="submitted && loginForm.controls.username.errors ">
                <div class="help-block small text-error" *ngIf="loginForm.controls.username.errors.required">Username is required</div>
              </ng-container>
            </div>
            <div class="form-group">
              <label class="control-label" for="password">Password</label>
              <input type="password" title="Please enter your password" placeholder="******" formControlName="password"
                name="password" id="password" class="form-control">
              <ng-container *ngIf="submitted && loginForm.controls.password.errors ">
                <div class="help-block small text-error" *ngIf="loginForm.controls.password.errors.required">Password is required</div>
              </ng-container>
            </div>
            <div class="form-group">
                <label class="control-label" for="password">OTP</label>
                <input type="text" title="Please enter your OTP Key" placeholder="OTP Key" formControlName="otpprivatekey"
                  name="otpprivatekey" id="otpprivatekey" class="form-control">
                <ng-container *ngIf="submitted && loginForm.controls.otpprivatekey.errors ">
                  <div class="help-block small text-error" *ngIf="loginForm.controls.otpprivatekey.errors.required">OTP is required</div>
                </ng-container>
            </div>
            <div class="form-group" *ngIf="checkFailValid">
                <div class="help-block small text-error">{{warring}}</div>
            </div>
            <div>
              <button type="submit" class="btn green_btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
